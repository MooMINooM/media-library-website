<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการข้อมูลโรงเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .menu-item.active { @apply bg-blue-600 text-white shadow-md; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white shadow-xl flex flex-col z-20 hidden md:flex">
        <div class="p-6 border-b flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold"><i class="fa-solid fa-school"></i></div>
            <div><h1 class="font-bold text-gray-800">Admin Panel</h1><p class="text-xs text-gray-500">จัดการข้อมูลโรงเรียน</p></div>
        </div>
        
        <nav class="flex-1 overflow-y-auto p-4 space-y-1">
            <p class="px-4 text-xs font-bold text-gray-400 uppercase mb-2">ประชาสัมพันธ์</p>
            <button onclick="loadSection('news')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-newspaper w-5 text-center"></i> ข่าวสาร</button>
            
            <p class="px-4 text-xs font-bold text-gray-400 uppercase mb-2 mt-4">ข้อมูลสารสนเทศ</p>
            <button onclick="loadSection('student_data')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-chart-pie w-5 text-center"></i> จำนวนนักเรียน</button>

            <p class="px-4 text-xs font-bold text-gray-400 uppercase mb-2 mt-4">บุคลากร & ทำเนียบ</p>
            <button onclick="loadSection('personnel')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-user-tie w-5 text-center"></i> บุคลากรปัจจุบัน</button>
            <button onclick="loadSection('director_history')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-user-clock w-5 text-center"></i> ทำเนียบผู้บริหาร</button>
            <button onclick="loadSection('personnel_history')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-users-line w-5 text-center"></i> ทำเนียบบุคลากร</button>

            <p class="px-4 text-xs font-bold text-gray-400 uppercase mb-2 mt-4">ผลงาน & วิชาการ</p>
            <button onclick="loadSection('teacher_awards')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-medal w-5 text-center"></i> ผลงานครู</button>
            <button onclick="loadSection('student_awards')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-trophy w-5 text-center"></i> ผลงานนักเรียน</button>
            <button onclick="loadSection('school_awards')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-award w-5 text-center"></i> ผลงานโรงเรียน</button>
            <button onclick="loadSection('innovations')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-lightbulb w-5 text-center"></i> นวัตกรรม</button>

            <p class="px-4 text-xs font-bold text-gray-400 uppercase mb-2 mt-4">เอกสาร</p>
            <button onclick="loadSection('documents')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-file-pdf w-5 text-center"></i> เอกสารราชการ</button>
            <button onclick="loadSection('forms')" class="menu-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 flex items-center gap-3"><i class="fa-solid fa-file-lines w-5 text-center"></i> แบบฟอร์ม</button>
        </nav>
        
        <div class="p-4 border-t bg-gray-50">
            <button onclick="logout()" class="w-full bg-red-50 text-red-600 py-2 rounded-lg hover:bg-red-100 font-bold transition"><i class="fa-solid fa-sign-out-alt"></i> ออกจากระบบ</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-gray-100">
        <header class="bg-white shadow-sm p-4 md:hidden flex justify-between items-center z-10">
            <span class="font-bold text-gray-800">Admin Panel</span>
        </header>
        <div class="flex-1 overflow-y-auto p-6 md:p-10" id="main-area">
            <div class="h-full flex flex-col items-center justify-center text-gray-400">
                <i class="fa-solid fa-school-circle-check text-6xl mb-4 text-blue-200"></i>
                <p>เลือกเมนูเพื่อจัดการข้อมูล</p>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h2 id="modal-title" class="text-xl font-bold">จัดการข้อมูล</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="p-6 overflow-y-auto"><form id="data-form" class="space-y-4"><input type="hidden" name="id" id="field-id"><div id="form-fields"></div></form></div>
            <div class="p-6 border-t bg-gray-50 rounded-b-2xl flex gap-3">
                <button type="button" onclick="submitForm()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-bold shadow">บันทึก</button>
                <button type="button" onclick="closeModal()" class="px-6 py-2 bg-white border text-gray-700 rounded-lg hover:bg-gray-100">ยกเลิก</button>
            </div>
        </div>
    </div>

    <script>
        // ⚠️⚠️⚠️ ใส่ URL และ KEY ของ Supabase ตรงนี้อีกครั้ง ⚠️⚠️⚠️
        const SUPABASE_URL = 'https://dazypxnsfwdwrqluicbc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhenlweG5zZndkd3JxbHVpY2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNDkzMDIsImV4cCI6MjA4MjcyNTMwMn0.hAxjy_poDer5ywgRAZwzTkXF-OAcpduLxESW3v5adxo';
        
        let supabaseAdmin;
        try { supabaseAdmin = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } 
        catch(e) { console.error(e); Swal.fire("Error", "Connect DB Failed", "error"); }

        // โครงสร้างข้อมูล (Schemas)
        const SCHEMAS = {
            news: { title: "ข่าวประชาสัมพันธ์", fields: [
                { key: "title", label: "หัวข้อข่าว", type: "text", required: true },
                { key: "date", label: "วันที่", type: "date", required: true },
                { key: "image", label: "รูปภาพ (URL)", type: "url" },
                { key: "link", label: "ลิงก์อ่านต่อ (ใส่ # ถ้าไม่มี)", type: "url" }
            ]},
            // ✅ เพิ่ม Schema สำหรับข้อมูลนักเรียน
            student_data: { title: "ข้อมูลจำนวนนักเรียน", fields: [
                { key: "grade", label: "ระดับชั้น (เช่น อ.2, ป.1, ม.1)", type: "text", required: true },
                { key: "male", label: "นักเรียนชาย (คน)", type: "number", required: true },
                { key: "female", label: "นักเรียนหญิง (คน)", type: "number", required: true }
            ]},
            personnel: { title: "บุคลากรปัจจุบัน", fields: [
                { key: "name", label: "ชื่อ-สกุล", type: "text", required: true },
                { key: "role", label: "ตำแหน่ง", type: "text", required: true },
                { key: "image", label: "รูปโปรไฟล์ (URL)", type: "url" }
            ]},
            director_history: { title: "ทำเนียบผู้บริหาร", fields: [
                { key: "name", label: "ชื่อ-สกุล", type: "text", required: true },
                { key: "role", label: "ตำแหน่ง", type: "text" },
                { key: "start_date", label: "ปีที่เริ่ม (พ.ศ.)", type: "text" },
                { key: "end_date", label: "ปีที่สิ้นสุด (พ.ศ.)", type: "text" },
                { key: "image", label: "รูปภาพ (URL)", type: "url" }
            ]},
            personnel_history: { title: "ทำเนียบบุคลากร", fields: [
                { key: "name", label: "ชื่อ-สกุล", type: "text", required: true },
                { key: "role", label: "ตำแหน่ง", type: "text" },
                { key: "year", label: "ปีประจำการ (พ.ศ.)", type: "text" },
                { key: "image", label: "รูปภาพ (URL)", type: "url" }
            ]},
            teacher_awards: { title: "ผลงานครู", fields: [
                { key: "name", label: "ชื่อครู", type: "text", required: true },
                { key: "project", label: "ชื่อรางวัล", type: "text", required: true },
                { key: "level", label: "ระดับ", type: "select", options: ["ระดับชาติ","ระดับภาค","ระดับเขต","ระดับจังหวัด"] },
                { key: "date", label: "วันที่", type: "date" },
                { key: "image", label: "รูปภาพ (URL)", type: "url" }
            ]},
            student_awards: { title: "ผลงานนักเรียน", fields: [
                { key: "title", label: "ชื่อรางวัล", type: "text", required: true },
                { key: "students", label: "นักเรียน", type: "text" },
                { key: "subject", label: "กลุ่มสาระ", type: "text" },
                { key: "image", label: "รูปภาพ (URL)", type: "url" }
            ]},
            school_awards: { title: "ผลงานโรงเรียน", fields: [
                { key: "title", label: "ชื่อรางวัล", type: "text", required: true },
                { key: "date", label: "วันที่รับรางวัล", type: "date" },
                { key: "image", label: "รูปภาพ (URL)", type: "url" }
            ]},
            innovations: { title: "นวัตกรรม", fields: [
                { key: "title", label: "ชื่อนวัตกรรม", type: "text", required: true },
                { key: "creator", label: "ผู้จัดทำ", type: "text" },
                { key: "subject", label: "วิชา", type: "text" },
                { key: "class", label: "ระดับชั้น", type: "text" },
                { key: "fileUrl", label: "ลิงก์งาน (URL)", type: "url" },
                { key: "coverImageUrl", label: "รูปปก (URL)", type: "url" }
            ]},
            documents: { title: "เอกสารราชการ", fields: [
                { key: "title", label: "ชื่อเอกสาร", type: "text", required: true },
                { key: "category", label: "หมวดหมู่", type: "text" },
                { key: "fileUrl", label: "ลิงก์ไฟล์ PDF/Word", type: "url", required: true },
                { key: "uploadDate", label: "วันที่", type: "date" }
            ]},
            forms: { title: "แบบฟอร์ม", fields: [
                { key: "title", label: "ชื่อแบบฟอร์ม", type: "text", required: true },
                { key: "category", label: "หมวดหมู่", type: "text" },
                { key: "fileUrl", label: "ลิงก์ไฟล์", type: "url", required: true },
                { key: "uploadDate", label: "วันที่", type: "date" }
            ]}
        };

        let currentSection = '';
        let currentData = [];

        async function checkAuth() {
            try {
                const { data: { session } } = await supabaseAdmin.auth.getSession();
                if (!session) window.location.href = 'index.html';
            } catch (e) { console.error(e); }
        }
        checkAuth();

        async function logout() { await supabaseAdmin.auth.signOut(); window.location.href = 'index.html'; }

        async function loadSection(section) {
            currentSection = section;
            const schema = SCHEMAS[section] || SCHEMAS['news'];
            
            // Highlight Menu
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active', 'bg-blue-600', 'text-white'));
            if(event && event.currentTarget) event.currentTarget.classList.add('active', 'bg-blue-600', 'text-white');

            const main = document.getElementById('main-area');
            main.innerHTML = `<div class="h-full flex items-center justify-center"><i class="fa-solid fa-spinner fa-spin text-4xl text-blue-500"></i></div>`;

            // ดึงข้อมูล (ถ้าเป็นข้อมูลนักเรียน ให้เรียงตาม ID เพื่อให้ระดับชั้นเรียงสวย)
            let query = supabaseAdmin.from(section).select('*');
            if(section === 'student_data') query = query.order('id', { ascending: true });
            else query = query.order('id', { ascending: false });

            const { data, error } = await query;

            if (error) {
                console.error(error);
                main.innerHTML = `<div class="text-center text-red-500 py-10">ไม่พบตาราง '${section}' ใน Supabase<br>กรุณาสร้างตารางให้ครบตามคู่มือ</div>`;
                return;
            }
            currentData = data;
            renderTable(schema);
        }

        function renderTable(schema) {
            const main = document.getElementById('main-area');
            const displayKey = schema.fields[0].key;
            let html = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">${schema.title}</h2>
                    <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow flex gap-2 items-center"><i class="fa-solid fa-plus"></i> เพิ่มข้อมูล</button>
                </div>
                <div class="bg-white rounded-xl shadow overflow-hidden"><table class="min-w-full divide-y divide-gray-200"><tbody class="divide-y divide-gray-200">`;
            
            if (currentData.length === 0) html += `<tr><td class="p-6 text-center text-gray-400">ยังไม่มีข้อมูล</td></tr>`;
            else {
                currentData.forEach(item => {
                    html += `<tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-bold text-gray-800">${item[displayKey] || '-'}</td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <button onclick="editItem('${item.id}')" class="text-blue-600 bg-blue-50 px-3 py-1 rounded hover:bg-blue-100"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteItem('${item.id}')" class="text-red-600 bg-red-50 px-3 py-1 rounded hover:bg-red-100"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
            }
            html += `</tbody></table></div>`;
            main.innerHTML = html;
        }

        function openModal(isEdit=false, id=null) {
            const schema = SCHEMAS[currentSection];
            document.getElementById('modal-title').innerText = isEdit ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูลใหม่';
            document.getElementById('field-id').value = id || '';
            let item = (isEdit && id) ? currentData.find(d => d.id == id) || {} : {};
            
            document.getElementById('form-fields').innerHTML = schema.fields.map(f => {
                let input = '';
                let val = item[f.key] || '';
                if(f.type==='select') {
                    input = `<select name="${f.key}" class="w-full border p-2 rounded">${f.options.map(o=>`<option value="${o}" ${val===o?'selected':''}>${o}</option>`).join('')}</select>`;
                } else {
                    input = `<input type="${f.type}" name="${f.key}" value="${val}" class="w-full border p-2 rounded" ${f.required?'required':''}>`;
                }
                return `<div><label class="block text-sm font-bold mb-1">${f.label}</label>${input}</div>`;
            }).join('');
            document.getElementById('modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        window.editItem = (id) => openModal(true, id);

        async function submitForm() {
            const form = document.getElementById('data-form');
            if(!form.checkValidity()) { form.reportValidity(); return; }
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const id = data.id; delete data.id;
            
            Object.keys(data).forEach(k => { if(data[k] === '') data[k] = null; });

            let error;
            if(id) ({ error } = await supabaseAdmin.from(currentSection).update(data).eq('id', id));
            else ({ error } = await supabaseAdmin.from(currentSection).insert([data]));

            if(error) Swal.fire('Error', error.message, 'error');
            else { closeModal(); loadSection(currentSection); Swal.fire('สำเร็จ', 'บันทึกเรียบร้อย', 'success'); }
        }

        async function deleteItem(id) {
            if(!confirm('ยืนยันการลบ?')) return;
            const { error } = await supabaseAdmin.from(currentSection).delete().eq('id', id);
            if(!error) loadSection(currentSection);
        }
    </script>
</body>
</html>
