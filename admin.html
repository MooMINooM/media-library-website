        async function loadSection(section) {
            currentSection = section;
            const schema = SCHEMAS[section];
            const main = document.getElementById('main-area');
            main.innerHTML = `<div class="h-full flex items-center justify-center"><i class="fa-solid fa-spinner fa-spin text-4xl text-blue-500"></i></div>`;

            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            if(event && event.currentTarget) event.currentTarget.classList.add('active');

            // กรณี School Info (ไม่ใช่ List)
            if (section === 'school_info') {
                const { data, error } = await supabaseAdmin.from(section).select('*').limit(1).single();
                if (error && error.code !== 'PGRST116') {
                    console.error(error);
                }
                renderSchoolInfoForm(data || {});
                return;
            }

            // กรณีทั่วไป (List View)
            let query = supabaseAdmin.from(section).select('*');
            
            // เรียงลำดับ: นักเรียน (น้อยไปมาก), อื่นๆ (มากไปน้อย/ของใหม่ก่อน)
            if (section === 'student_data') {
                query = query.order('id', { ascending: true });
            } else {
                query = query.order('id', { ascending: false });
            }

            const { data, error } = await query;

            if (error) {
                console.error(error);
                main.innerHTML = `<div class="text-red-500 text-center py-10">Error loading data. Please check Supabase table name.</div>`;
                return;
            }
            currentData = data;
            renderListView(schema);
        }

                    </button>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="divide-y divide-gray-100">`;

                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button onclick="deleteItem('${item.id}')" class="w-9 h-9 rounded-lg bg-red-50 text-red-600 hover:bg-red-100 flex items-center justify-center transition">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            }
            html += `</div></div>`;
            main.innerHTML = html;
        }

        function renderSchoolInfoForm(data) {
            const main = document.getElementById('main-area');
            const schema = SCHEMAS['school_info'];
            
            const inputs = schema.fields.map(f => {
                let val = data[f.key] || '';
                let inputHtml = '';
                if (f.type === 'textarea') {
                    inputHtml = `<textarea id="si-${f.key}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" rows="${f.rows}">${val}</textarea>`;
                } else if (f.type === 'color') {
                    inputHtml = `<div class="flex items-center gap-4"><input type="color" id="si-${f.key}" value="${val || '#1e40af'}" class="h-10 w-20 border rounded cursor-pointer"><span class="text-sm text-gray-500">เลือกสี</span></div>`;
                } else {
                    inputHtml = `<input type="${f.type}" id="si-${f.key}" value="${val}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">`;
                }
                return `<div><label class="block text-sm font-bold text-gray-700 mb-2">${f.label}</label>${inputHtml}</div>`;
            }).join('');

            main.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">ข้อมูลพื้นฐานโรงเรียน</h2>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                        <form id="school-info-form" class="space-y-6">
                            <input type="hidden" id="si-id" value="${data.id || ''}">
                            ${inputs}
                            <div class="pt-6 border-t mt-6">
                                <button type="button" onclick="saveSchoolInfo()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold shadow-lg transition text-lg">
                                    <i class="fa-solid fa-save mr-2"></i> บันทึกข้อมูลโรงเรียน
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        async function saveSchoolInfo() {
            const schema = SCHEMAS['school_info'];
            const data = {};
            const id = document.getElementById('si-id').value;
            
            schema.fields.forEach(f => {
                data[f.key] = document.getElementById(`si-${f.key}`).value;
            });

            const btn = document.querySelector('#school-info-form button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'กำลังบันทึก...'; btn.disabled = true;

            let error;
            if (id) {
                ({ error } = await supabaseAdmin.from('school_info').update(data).eq('id', id));
            } else {
                ({ error } = await supabaseAdmin.from('school_info').insert([data]));
            }

            if (error) Swal.fire('Error', error.message, 'error');
            else Swal.fire('สำเร็จ', 'บันทึกเรียบร้อย', 'success');
            
            btn.innerHTML = originalText; btn.disabled = false;
        }

        function openModal(isEdit=false, id=null) {
            const schema = SCHEMAS[currentSection];
            document.getElementById('modal-title').innerText = isEdit ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูลใหม่';
            document.getElementById('field-id').value = id || '';
            let item = (isEdit && id) ? currentData.find(d => d.id == id) || {} : {};
            
            document.getElementById('form-fields').innerHTML = schema.fields.map(f => {
                let val = item[f.key] || '';
                let input = '';
                if(f.type === 'select') {
                    input = `<select name="${f.key}" class="w-full border p-2 rounded">${f.options.map(o=>`<option value="${o}" ${val===o?'selected':''}>${o}</option>`).join('')}</select>`;
                } else {
                    input = `<input type="${f.type}" name="${f.key}" value="${val}" class="w-full border p-2 rounded" ${f.required?'required':''}>`;
                }
                return `<div><label class="block text-sm font-bold mb-1">${f.label}</label>${input}</div>`;
            }).join('');
            document.getElementById('modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        window.editItem = (id) => openModal(true, id);

        async function submitForm() {
            const form = document.getElementById('data-form');
            if(!form.checkValidity()) { form.reportValidity(); return; }
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const id = data.id; delete data.id;
            Object.keys(data).forEach(k => { if(data[k] === '') data[k] = null; });

            let error;
            if(id) ({ error } = await supabaseAdmin.from(currentSection).update(data).eq('id', id));
            else ({ error } = await supabaseAdmin.from(currentSection).insert([data]));

            if(error) Swal.fire('Error', error.message, 'error');
            else { closeModal(); loadSection(currentSection); Swal.fire('สำเร็จ', 'บันทึกเรียบร้อย', 'success'); }
        }

        async function deleteItem(id) {
            if(!confirm('ยืนยันการลบ?')) return;
            const { error } = await supabaseAdmin.from(currentSection).delete().eq('id', id);
            if(!error) loadSection(currentSection);
        }
    </script>
</body>
</html>
