<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body{font-family: sans-serif} .menu-item.active{@apply bg-blue-600 text-white shadow;} </style>
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden">
    <aside class="w-64 bg-white border-r flex flex-col z-20 shadow-lg">
        <div class="p-6 border-b"><h1 class="font-bold text-xl text-blue-800">Admin</h1></div>
        <nav class="flex-1 overflow-y-auto p-4 space-y-1">
            <button onclick="loadSection('school_info')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-gear"></i> ข้อมูล & เกี่ยวกับ ร.ร.</button>
            <div class="pt-4 pb-1 text-xs text-gray-400 font-bold uppercase">บุคลากร</div>
            <button onclick="loadSection('personnel')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-user"></i> บุคลากรปัจจุบัน</button>
            <button onclick="loadSection('personnel_history')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-clock-rotate-left"></i> ทำเนียบบุคลากร</button>
            <button onclick="loadSection('student_data')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-chart-pie"></i> ข้อมูลนักเรียน</button>
            <button onclick="loadSection('school_board')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-users"></i> คณะกรรมการ</button>
            <button onclick="loadSection('student_council')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-user-graduate"></i> สภานักเรียน</button>
            <div class="pt-4 pb-1 text-xs text-gray-400 font-bold uppercase">ทั่วไป</div>
            <button onclick="loadSection('news')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-newspaper"></i> ข่าวสาร</button>
            <button onclick="loadSection('eservices')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-link"></i> ลิงก์ระบบ</button>
            <div class="pt-4 pb-1 text-xs text-gray-400 font-bold uppercase">วิชาการ</div>
            <button onclick="loadSection('onet')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-chart-line"></i> O-NET</button>
            <button onclick="loadSection('nt')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-chart-simple"></i> NT</button>
            <button onclick="loadSection('rt')" class="menu-item w-full text-left px-4 py-2 rounded hover:bg-gray-100 flex gap-3"><i class="fa-solid fa-book-open"></i> RT</button>
            </nav>
        <div class="p-4 border-t"><button onclick="logout()" class="w-full text-red-600 hover:bg-red-50 py-2 rounded">ออก</button></div>
    </aside>
    <main class="flex-1 p-8 overflow-y-auto" id="main-area"><div class="h-full flex items-center justify-center text-gray-400">เลือกเมนู</div></main>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center"><div class="bg-white p-6 rounded-lg w-full max-w-lg max-h-[90vh] overflow-y-auto"><div class="flex justify-between mb-4"><h2 id="modal-title" class="font-bold text-xl">จัดการ</h2><button onclick="closeModal()">x</button></div><form id="data-form" class="space-y-4"><input type="hidden" name="id" id="field-id"><div id="form-fields"></div></form><div class="mt-6 flex gap-2"><button onclick="submitForm()" class="bg-blue-600 text-white px-4 py-2 rounded flex-1">บันทึก</button><button onclick="closeModal()" class="bg-gray-200 px-4 py-2 rounded">ยกเลิก</button></div></div></div>

    <script>
        const SUPABASE_URL = 'https://dazypxnsfwdwrqluicbc.supabase.co'; const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhenlweG5zZndkd3JxbHVpY2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNDkzMDIsImV4cCI6MjA4MjcyNTMwMn0.hAxjy_poDer5ywgRAZwzTkXF-OAcpduLxESW3v5adxo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const SCHEMAS = {
            school_info: { title: "ข้อมูลโรงเรียน", fields: [
                { type: "header", label: "--- ข้อมูลพื้นฐาน ---" },
                { key: "school_code_10", label: "รหัสโรงเรียน 10 หลัก", type: "text" },
                { key: "smis_code_8", label: "รหัส Smis 8 หลัก", type: "text" },
                { key: "obec_code_6", label: "รหัส Obec 6 หลัก", type: "text" },
                { key: "school_name", label: "ชื่อไทย", type: "text" },
                { key: "school_name_en", label: "ชื่ออังกฤษ", type: "text" },
                { key: "affiliation", label: "สังกัด", type: "text" },
                { key: "address", label: "ที่อยู่", type: "textarea" },
                { type: "header", label: "--- เกี่ยวกับโรงเรียน ---" },
                { key: "founding_date", label: "วันที่ก่อตั้ง", type: "date" },
                { key: "history", label: "ประวัติ", type: "textarea", rows: 4 },
                { key: "motto", label: "คำขวัญ", type: "text" },
                { key: "philosophy", label: "ปรัชญา", type: "text" },
                { key: "vision", label: "วิสัยทัศน์", type: "textarea" },
                { key: "identity", label: "อัตลักษณ์", type: "text" },
                { key: "mission", label: "พันธกิจ", type: "textarea" },
                { key: "logo_url", label: "ตราสัญลักษณ์ (URL)", type: "url" },
                { key: "uniform_url", label: "รูปเครื่องแบบ (URL)", type: "url" },
                { key: "color_code_1", label: "สี 1", type: "color" },
                { key: "color_code_2", label: "สี 2", type: "color" },
                { key: "vtr_url", label: "VTR (URL)", type: "url" },
                { key: "facebook", label: "Facebook", type: "url" },
                { key: "youtube", label: "Youtube", type: "url" },
                { key: "song_url", label: "เพลง (URL)", type: "url" }
            ]},
            // ... (ใส่ SCHEMA อื่นๆ onet, nt, news เหมือนเดิม) ...
            personnel: { title: "บุคลากร", fields: [{key:"name",label:"ชื่อ",type:"text"},{key:"role",label:"ตำแหน่ง",type:"text"},{key:"image",label:"รูป",type:"url"}]},
            personnel_history: { title: "ทำเนียบบุคลากร", fields: [{key:"name",label:"ชื่อ",type:"text"},{key:"role",label:"ตำแหน่ง",type:"text"},{key:"year",label:"ปี (เช่น 2560-2562)",type:"text"},{key:"image",label:"รูป",type:"url"}]},
            student_data: { title: "นร.", fields: [{key:"grade",label:"ชั้น",type:"text"},{key:"male",label:"ชาย",type:"number"},{key:"female",label:"หญิง",type:"number"}]},
            school_board: { title: "คณะกรรมการ", fields: [{key:"name",label:"ชื่อ",type:"text"},{key:"role",label:"ตำแหน่ง",type:"text"},{key:"image",label:"รูป",type:"url"}]},
            student_council: { title: "สภานักเรียน", fields: [{key:"name",label:"ชื่อ",type:"text"},{key:"role",label:"ตำแหน่ง",type:"text"},{key:"image",label:"รูป",type:"url"}]},
            news: { title: "ข่าวสาร", fields: [{ key: "title", label: "หัวข้อ", type: "text", required: true }, { key: "date", label: "วันที่", type: "date" }, { key: "image", label: "รูป", type: "url" }, { key: "link", label: "ลิงก์", type: "url" }]},
            eservices: { title: "ลิงก์ระบบสารสนเทศ", fields: [{ key: "title", label: "ชื่อระบบ", type: "text", required: true }, { key: "url", label: "URL", type: "url", required: true }]},
            onet: { title: "O-NET", fields: [{ key: "title", label: "ชื่อ", type: "text", required: true }, { key: "tag", label: "ปีการศึกษา", type: "text" }, { key: "file_url", label: "ไฟล์", type: "url" }, { key: "date", label: "วันที่", type: "date" }]},
            nt: { title: "NT", fields: [{ key: "title", label: "ชื่อ", type: "text", required: true }, { key: "tag", label: "ปีการศึกษา", type: "text" }, { key: "file_url", label: "ไฟล์", type: "url" }, { key: "date", label: "วันที่", type: "date" }]},
            rt: { title: "RT", fields: [{ key: "title", label: "ชื่อ", type: "text", required: true }, { key: "tag", label: "ปีการศึกษา", type: "text" }, { key: "file_url", label: "ไฟล์", type: "url" }, { key: "date", label: "วันที่", type: "date" }]},
            teacher_awards: { title: "ผลงานครู", fields: [{ key: "name", label: "ชื่อครู", type: "text" }, { key: "title", label: "รางวัล", type: "text" }, { key: "competition", label: "รายการแข่ง", type: "text" }, { key: "image", label: "รูป", type: "url" }]},
            student_awards: { title: "ผลงานนักเรียน", fields: [{ key: "students", label: "ชื่อนักเรียน", type: "text" }, { key: "title", label: "รางวัล", type: "text" }, { key: "competition", label: "รายการแข่ง", type: "text" }, { key: "image", label: "รูป", type: "url" }]},
            school_awards: { title: "ผลงานโรงเรียน", fields: [{ key: "title", label: "รางวัล", type: "text" }, { key: "date", label: "วันที่", type: "date" }, { key: "image", label: "รูป", type: "url" }]},
            innovations: { title: "นวัตกรรม", fields: [{ key: "title", label: "ชื่อ", type: "text" }, { key: "creator", label: "ผู้ทำ", type: "text" }, { key: "fileUrl", label: "ไฟล์", type: "url" }, { key: "coverImageUrl", label: "ปก", type: "url" }]},
            documents: { title: "เอกสาร", fields: [{ key: "title", label: "ชื่อ", type: "text" }, { key: "category", label: "หมวด", type: "text" }, { key: "fileUrl", label: "ไฟล์", type: "url" }]},
            forms: { title: "แบบฟอร์ม", fields: [{ key: "title", label: "ชื่อ", type: "text" }, { key: "category", label: "หมวด", type: "text" }, { key: "fileUrl", label: "ไฟล์", type: "url" }]}
        };

        let currentSection, currentData;
        async function loadSection(sec) {
            currentSection = sec; const s = SCHEMAS[sec];
            const main = document.getElementById('main-area');
            main.innerHTML = '<div class="flex justify-center h-full items-center">Loading...</div>';
            
            if(sec === 'school_info') {
                const {data} = await supabase.from(sec).select('*').limit(1).single();
                renderForm(data||{});
            } else {
                const {data} = await supabase.from(sec).select('*').order('id', {ascending:false});
                currentData = data; renderList(s);
            }
        }
        
        function renderForm(data) {
            const f = SCHEMAS['school_info'].fields.map(field => {
                if(field.type==='header') return `<h3 class="font-bold text-blue-600 mt-4 border-b">${field.label}</h3>`;
                let val = data[field.key] || '';
                let inp = field.type==='textarea' ? `<textarea id="inp-${field.key}" class="w-full border p-2 rounded">${val}</textarea>` : (field.type==='color' ? `<input type="color" id="inp-${field.key}" value="${val||'#000000'}">` : `<input type="${field.type}" id="inp-${field.key}" value="${val}" class="w-full border p-2 rounded">`);
                return `<div><label class="text-sm font-bold">${field.label}</label>${inp}</div>`;
            }).join('');
            document.getElementById('main-area').innerHTML = `<div class="max-w-3xl mx-auto bg-white p-8 rounded shadow"><h2 class="text-2xl font-bold mb-4">ข้อมูลโรงเรียน</h2><form id="si-form"><input type="hidden" id="inp-id" value="${data.id||''}">${f}<button type="button" onclick="saveInfo()" class="mt-6 w-full bg-blue-600 text-white py-2 rounded font-bold">บันทึก</button></form></div>`;
        }

        async function saveInfo() {
            const data = {}; const id = document.getElementById('inp-id').value;
            SCHEMAS['school_info'].fields.forEach(f => { if(f.key) data[f.key] = document.getElementById(`inp-${f.key}`).value; });
            const {error} = id ? await supabase.from('school_info').update(data).eq('id', id) : await supabase.from('school_info').insert([data]);
            if(!error) Swal.fire('Saved');
        }

        function renderList(s) {
            const main = document.getElementById('main-area');
            const key = s.fields[0].key;
            let h = `<div class="flex justify-between mb-4"><h2 class="text-xl font-bold">${s.title}</h2><button onclick="openModal()" class="bg-blue-600 text-white px-3 py-1 rounded">เพิ่ม</button></div>`;
            h += `<div class="bg-white rounded border">`;
            if(!currentData.length) h+= `<div class="p-4 text-center">ว่าง</div>`;
            else currentData.forEach(i => h+= `<div class="p-3 border-b flex justify-between"><span>${i[key]}</span><div><button onclick="editItem('${i.id}')" class="text-blue-500 mr-2">แก้</button><button onclick="deleteItem('${i.id}')" class="text-red-500">ลบ</button></div></div>`);
            h += `</div>`; main.innerHTML = h;
        }

        function openModal(isEdit=false, id=null) {
            const schema = SCHEMAS[currentSection];
            document.getElementById('modal-title').innerText = isEdit ? 'แก้ไข' : 'เพิ่ม';
            document.getElementById('field-id').value = id || '';
            let item = (isEdit && id) ? currentData.find(d => d.id == id) || {} : {};
            document.getElementById('form-fields').innerHTML = schema.fields.map(f => {
                if(f.type === 'header') return ''; 
                let val = item[f.key] || '';
                let inp = f.type==='select' ? `<select name="${f.key}" class="w-full border p-2 rounded">${f.options.map(o=>`<option value="${o}" ${val===o?'selected':''}>${o}</option>`).join('')}</select>` : `<input type="${f.type}" name="${f.key}" value="${val}" class="w-full border p-2 rounded" ${f.required?'required':''}>`;
                return `<div><label class="block text-sm font-bold mb-1">${f.label}</label>${inp}</div>`;
            }).join('');
            document.getElementById('modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        window.editItem = (id) => openModal(true, id);

        async function submitForm() {
            const form = document.getElementById('data-form'); if(!form.checkValidity()) { form.reportValidity(); return; }
            const formData = new FormData(form); const data = Object.fromEntries(formData.entries());
            const id = data.id; delete data.id; Object.keys(data).forEach(k => { if(data[k] === '') data[k] = null; });
            const { error } = id ? await supabase.from(currentSection).update(data).eq('id', id) : await supabase.from(currentSection).insert([data]);
            if(error) Swal.fire('Error', error.message, 'error'); else { closeModal(); loadSection(currentSection); Swal.fire('สำเร็จ', '', 'success'); }
        }
        async function deleteItem(id) { if(!confirm('ลบ?')) return; const { error } = await supabase.from(currentSection).delete().eq('id', id); if(!error) loadSection(currentSection); }
        function logout() { supabase.auth.signOut(); location.href='index.html'; }
    </script>
</body>
</html>
